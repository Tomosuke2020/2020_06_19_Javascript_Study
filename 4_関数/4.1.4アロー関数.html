<h4>アロー関数で定義する</h4>
<p>アロー関数（Arrow Function）を利用すると、関数リテラルをよりシンプルに記述することができます。
    リスト4-05
</p>

<script>
    let getTraiangle = (base, height) =>{
        return base * height /2;
    };
    console.log('三角形の面積：' + getTraiangle(5,2));
</script>

    /*変数のletを宣言し、getTraiangleをいれる (底辺)と（高さ）

        return base * height /2;
    };

</script>
