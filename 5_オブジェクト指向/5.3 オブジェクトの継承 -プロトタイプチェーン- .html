<html lang=ja>
<head>
<meta charset='UTF-8'>
<title>5.3 オブジェクトの継承 -プロトタイプチェーン-</title>
</head>
<body>

<script>
    var Animal = function(){};

    Animal.prototype = {
    walk : function(){
        console.log('トコトコ...');
}
};

    var Dog = function(){
        Animal.call(this);
    };

    Dog.prototype = new Animal();
    Dog.prototype.bark = function(){
        console.log('ワンワン！');
    }

    var d = new Dog();
    d.walk();
    d.bark();
</script>    

</body>
</html>
