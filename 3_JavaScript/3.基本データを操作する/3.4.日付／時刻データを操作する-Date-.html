<body>
<!-- 2020/04/15-->
<h4>日付／時刻データを操作するdateオブジェクト</h4>

<script>
var d = new Date();
var d = new Date('2020/04/15 時刻');
var d = new Date(2016, 11, 4, 20,07, 15, 500);
var d = new Date(14808496355000);
</script>

<script>
    console.log('時刻の出力');
    var dat = new Date(2016, 11, 25, 11, 37, 15,999);
    
    console.log(dat);//日付

    console.log(dat.getFullyear);//年
    console.log(dat.getMonth());//月
    console.log(dat.getDate());//日
</script>
<h4>
3.4.2 日付／時刻値を加算原算
</h4>
<p>
    構文<br>
    変数呼び出し  変数名（dat） = new date(変数); 
    console.log(変数名出力);    
</p>
