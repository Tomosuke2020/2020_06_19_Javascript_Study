<h4>excexメソッド</h4>

<p>
    excecメソッドでの性質を利用して、<br>
    全てのマッチング結果を表示できます。
</p>



<p>
    regexp.excec(str)
    regexp:正規表現 str:検索対象の文字列
</p>

<h4>Searchメソッド</h4>
<p>サーチメソッドは、マッチした文字列が存在しない場合に、戻り値として-1を返します。</p>
<p>
    str.search(pattern)
    str:検索文字列 pattern:正規表現
</p>
