    <h4>非同期処理</h4>
    <p>「非同期処理」は、あるタスクが実行している際に、<br>
        他のタスクが別の処理を実行できる方式です。</p>
    <br>
        <p>逆の言葉に「同期処理」があり、これは一つのタスクを中断して行う方式です。</p>
        <p>Promiseオブジェクトが真価を発揮するのは、複数の非同期処理を連結するような場合です。</p>

        <p>今回はasyncProcess関数が成功したところで、2回めのasyncProcessの関数を実行する例です。</p>

    <div id="value"></div>


</body>
